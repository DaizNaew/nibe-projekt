<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="green">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Nibe-projekt</title>

  <!-- Stylesheet of the default bootstrap css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Stylesheet of the default material icons css -->
  <link rel="stylesheet" href="css/icons.css">
  <!-- Stylesheet of our custom personalized css -->
  <link rel="stylesheet" href="css/app.css">
  <!-- Stylesheet of a stripped down version of the default Framework7 css -->
  <link rel="stylesheet" href="css/stripped-framework7.css">
  <!-- Stylesheet for use by the date picker calendar css -->
  <link rel="stylesheet" href="css/dhtmlxcalendar.css">
  <!-- Stylesheet for use by the animated clock used to pick a datetime css -->
  <link rel="stylesheet" href="css/jquery-clockpicker.css">
  <!-- Stylesheet of the default fontawesome css -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
  integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>

  <div id="app">
    <!-- The view we have dedicated to the navbar -->
    <div id="view-navbar" class="view view-navbar"></div>
    <!-- The main view which contains all the data that we want to present to the user -->
    <div id="view-home" class="view view-main tab tab-active">
      <!-- Page, data-name contains page name which can be used in page callbacks -->
      <div class="page" data-name="home">
        <!-- Scrollable page content-->
        <div class="page-content">
        </div>
      </div>
    </div>
  </div>

  <!-- Cordova -->
  <!--
  <script src="cordova.js"></script>
  -->
  <!-- Datepicker script -->
  <script src="js/dhtmlxcalendar.js"></script>
  <!-- Jquery script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Jquery datetime picker script -->
  <script src="js/jquery-clockpicker.js"></script>
  <!-- Moment script til hÃ¥ndtering af datetimes -->
  <!--<script src="js/moment.min.js"></script>-->

  <!-- Lodash Script -->
  <script src="js/lodash.js"></script>
  
  <!-- Bootstrap library -->
  <!--<script src="js/bootstrap.min.js"></script>-->
  <script src="framework7/js/framework7.min.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Our custom app scripts -->
  <script data-main="init" src="modules/require.js"></script>
</body>

</html>
