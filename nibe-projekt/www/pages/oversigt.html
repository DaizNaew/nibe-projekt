<template>
    <div class="page" data-name="oversigt">

        <div id="wrapper" style="padding: 25px;">
            <div style="width:100%; text-align: center;">
                <form class="mb-3" autocomplete="off" autocomplete="false">


                    <div class="form-row" style="text-align: left">
                        <label class="col">Medhjælper navn</label>
                        <div class="input-wrapper">
                            <input type="text" class="form-control form-control-sm col input-format"

                    <div class="form-row" style="text-align: left">

                        <div class="input-wrapper">
                            <input type="text" class="form-control form-control-sm col input-format"

                            <span><i id="calendar_icon" class="fas fa-search icon-format"></i></span>
                        </div>
                    </div>
                </form>

                <!--Item 2-->
                <div style="display: inline-block;">
                    <div class="tableFixHead">
                        <table class="table fixed_header" style="width:auto; background-color: #c5d9ec33;">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th class="label-cell" scope="col">Medhjælper Navn</th>
                                    <th class="label-cell" scope="col">Medhjælper Nummer</th>
                                    <th class="label-cell" scope="col">Værktøjs Navn</th>
                                    <th class="label-cell" scope="col">Kategori</th>
                                    <th class="label-cell" scope="col">Mærke</th>
                                    <th class="label-cell" scope="col">Model</th>
                                    <th class="label-cell" scope="col">AssetTag</th>
                                    <th class="label-cell" scope="col">Stand</th>
                                    <th class="label-cell" scope="col">Dato Udlånt</th>
                                    <th class="label-cell" scope="col">Forventes Tilbage</th>
                                </tr>
                            </thead>
                            <tbody class="tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

</template>

<script>
    return {
        data: function () {
            return {
                oversigtListBruger: [],
                oversigtListTools: []
            };
        },
        // Component Methods
        methods: {

            fillTableDefault: async function() {
                let total = 0;
                let innerHTML = "";
                let innerHTML2 = "";
                var app = this.$app;
                let o = 0, p = 0;
                let o2 = 0, p2 = 0;

                this.oversigtListBruger.length = 0;
                this.oversigtListTools.length = 0;

                // request user data on page init
                app.request.getJSON(`${app.data['serverip']}functions/callsp.php?sp=sp_GetAllOversigt&param=200,0`, (response) => {
                    // update component state with new state
                    for (let i = 0; i < response.records.length; i++) {
                        total++;
                        innerHTML +=
                            `
                                <tr id="oversigt${response.records[i].ID}">
                                    <td>${response.records[i].ID}</td>
                                    <td class="label-cell MedhjælperNavn">${response.records[i].userName}</td>
                                    <td class="label-cell MedhjælperNummer">${response.records[i].userCardID}</td>
                                    <td class="label-cell VærktøjsNavn">${response.records[i].equipmentNavn}</td>
                                    <td class="label-cell Kategori">${response.records[i].equipmentKategori}</td>
                                    <td class="label-cell Mærke">${response.records[i].equipmentBrand}</td>
                                    <td class="label-cell Model">${response.records[i].equipmentModel}</td>
                                    <td class="label-cell AssetTag">${response.records[i].equipmentAsset}</td>
                                    <td class="label-cell Stand">${response.records[i].equipmentCondition}</td>
                                    <td class="label-cell DatoUdlånt">${response.records[i].dateStart}</td>
                                    <td class="label-cell ForventesTilbage">${response.records[i].expectedDateEnd}</td>
                                </tr>
                                `;
                        $$('.tableBody').html(innerHTML);
                        if (i !== 0) {
                            if (this.oversigtListBruger[o].navn != response.records[i].userName) {
                                this.oversigtListBruger.push({ navn: `${response.records[i].userName}`, ID: `${response.records[i].userCardID}` });
                                o++;
                            }
                            if (this.oversigtListTools[p].navn != response.records[i].equipmentNavn) {
                                this.oversigtListTools.push({ navn: `${response.records[i].equipmentNavn}`, ID: `${response.records[i].ID}` });
                                p++;
                            }
                        } else {
                            this.oversigtListBruger.push({ navn: `${response.records[i].userName}`, ID: `${response.records[i].userCardID}` });
                            this.oversigtListTools.push({ navn: `${response.records[i].equipmentNavn}`, ID: `${response.records[i].ID}` });
                        }
                    }
                });

                app.request.getJSON(`${app.data['serverip']}functions/callsp.php?sp=sp_GetAllOversigt&param=20000,200`, (response) => {
                    // update component state with new state
                    for (let i = 0; i < response.records.length; i++) {
                        total++;
                        innerHTML2 +=
                            `
                                <tr id="oversigt${response.records[i].ID}">
                                    <td>${response.records[i].ID}</td>
                                    <td class="label-cell MedhjælperNavn">${response.records[i].userName}</td>
                                    <td class="label-cell MedhjælperNummer">${response.records[i].userCardID}</td>
                                    <td class="label-cell VærktøjsNavn">${response.records[i].equipmentNavn}</td>
                                    <td class="label-cell Kategori">${response.records[i].equipmentKategori}</td>
                                    <td class="label-cell Mærke">${response.records[i].equipmentBrand}</td>
                                    <td class="label-cell Model">${response.records[i].equipmentModel}</td>
                                    <td class="label-cell AssetTag">${response.records[i].equipmentAsset}</td>
                                    <td class="label-cell Stand">${response.records[i].equipmentCondition}</td>
                                    <td class="label-cell DatoUdlånt">${response.records[i].dateStart}</td>
                                    <td class="label-cell ForventesTilbage">${response.records[i].expectedDateEnd}</td>
                                </tr>
                                `;
                        $$('.tableBody').html(innerHTML2);
                        if (i !== 0) {
                            if (this.oversigtListBruger[o2].navn != response.records[i].userName) {
                                this.oversigtListBruger.push({ navn: `${response.records[i].userName}`, ID: `${response.records[i].userCardID}` });
                                o2++;
                            }
                            if (this.oversigtListTools[p2].navn != response.records[i].equipmentNavn) {
                                this.oversigtListTools.push({ navn: `${response.records[i].equipmentNavn}`, ID: `${response.records[i].ID}` });
                                p2++;
                            }
                        } else {
                            this.oversigtListBruger.push({ navn: `${response.records[i].userName}`, ID: `${response.records[i].userCardID}` });
                            this.oversigtListTools.push({ navn: `${response.records[i].equipmentNavn}`, ID: `${response.records[i].ID}` });
                        }
                    }
                });
                setTimeout(function(){
                console.log("Oversigt: " + total)
            }, 5000);
            },
            //sp_GetSelectOversigtByToolName
            fillTableToolName(toolName) {
                var app = this.$app;
                let innerHTML = "";
                app.request.getJSON(`${app.data['serverip']}functions/callsp.php?sp=sp_GetSelectOversigtByToolName&param=${toolName}`, (response) => {
                    $$('.tableBody').html("");
                    // update component state with new state
                    for (let i = 0; i < response.records.length; i++) {
                        innerHTML +=
                            `
                                                <tr id="oversigt${response.records[i].ID}">
                                                    <td>${response.records[i].ID}</td>
                                                    <td class="label-cell MedhjælperNavn">${response.records[i].userName}</td>
                                                    <td class="label-cell MedhjælperNummer">${response.records[i].userCardID}</td>
                                                    <td class="label-cell VærktøjsNavn">${response.records[i].equipmentNavn}</td>
                                                    <td class="label-cell Kategori">${response.records[i].equipmentKategori}</td>
                                                    <td class="label-cell Mærke">${response.records[i].equipmentBrand}</td>
                                                    <td class="label-cell Model">${response.records[i].equipmentModel}</td>
                                                    <td class="label-cell AssetTag">${response.records[i].equipmentAsset}</td>
                                                    <td class="label-cell Stand">${response.records[i].equipmentCondition}</td>
                                                    <td class="label-cell DatoUdlånt">${response.records[i].dateStart}</td>
                                                    <td class="label-cell ForventesTilbage">${response.records[i].expectedDateEnd}</td>
                                                </tr>
                                                `;
                        $$('.tableBody').html(innerHTML);
                    }
                }, (error) => { console.error(error) });
            },
            fillTable(userName) {
                var app = this.$app;
                let innerHTML = "";
                app.request.getJSON(`${app.data['serverip']}functions/callsp.php?sp=sp_GetSelectOversigt&param=${userName}`, (response) => {
                    $$('.tableBody').html("");
                    // update component state with new state
                    for (let i = 0; i < response.records.length; i++) {
                        innerHTML +=
                            `
                                                <tr id="oversigt${response.records[i].ID}">
                                                    <td>${response.records[i].ID}</td>
                                                    <td class="label-cell MedhjælperNavn">${response.records[i].userName}</td>
                                                    <td class="label-cell MedhjælperNummer">${response.records[i].userCardID}</td>
                                                    <td class="label-cell VærktøjsNavn">${response.records[i].equipmentNavn}</td>
                                                    <td class="label-cell Kategori">${response.records[i].equipmentKategori}</td>
                                                    <td class="label-cell Mærke">${response.records[i].equipmentBrand}</td>
                                                    <td class="label-cell Model">${response.records[i].equipmentModel}</td>
                                                    <td class="label-cell AssetTag">${response.records[i].equipmentAsset}</td>
                                                    <td class="label-cell Stand">${response.records[i].equipmentCondition}</td>
                                                    <td class="label-cell DatoUdlånt">${response.records[i].dateStart}</td>
                                                    <td class="label-cell ForventesTilbage">${response.records[i].expectedDateEnd}</td>
                                                </tr>
                                                `;
                        $$('.tableBody').html(innerHTML);
                    }
                }, (error) => { console.error(error) });
            }
        },
        // Component States
        on: {
            pageMounted: function (page) {

                this.fillTableDefault();

                var autocompleteBrugerList = app.autocomplete.create({
                    inputEl: '#oversigtListBruger',
                    openIn: 'dropdown',
                    textProperty: "navn",
                    valueProperty: "navn",
                    limit: 5,
                    source: (query, render) => {
                        var results = [];
                        if (query.length === 0) {
                            render(results);
                            return;
                        }
                        $$('#oversigtListTools').prop({ disabled: true });
                        // Find matched items
                        for (var i = 0; i < this.oversigtListBruger.length; i++) {
                            if (this.oversigtListBruger[i].navn.toLowerCase().indexOf(query.toLowerCase()) >= 0) results.push(this.oversigtListBruger[i]);
                        }
                        // Render items by passing array with result items
                        render(results);

                    },
                    on: {
                        closed: (ele) => {
                            //Check hvis feltet bliver sat til empty 
                            if (this.oversigtListBruger.filter(l => (l.navn === ele.$inputEl[0].value)).length == 0) { this.fillTableDefault(); $$('#oversigtListTools').prop({ disabled: false }); }
                        },
                        change: (ele) => { if (ele[0]) { this.fillTable(ele[0].navn) } }
                    },
                });
                var autocompleteToolList = app.autocomplete.create({
                    inputEl: '#oversigtListTools',
                    openIn: 'dropdown',
                    textProperty: "navn",
                    valueProperty: "navn",
                    limit: 5,
                    source: (query, render) => {
                        var results = [];
                        if (query.length === 0) {
                            render(results);
                            return;
                        }
                        $$('#oversigtListBruger').prop({ disabled: true });
                        // Find matched items
                        for (var i = 0; i < this.oversigtListTools.length; i++) {
                            if (this.oversigtListTools[i].navn.toLowerCase().indexOf(query.toLowerCase()) >= 0) results.push(this.oversigtListTools[i]);
                        }
                        // Render items by passing array with result items
                        render(results);

                    },
                    on: {
                        closed: (ele) => {
                            //Check hvis feltet bliver sat til empty 
                            if (this.oversigtListTools.filter(l => (l.navn === ele.$inputEl[0].value)).length == 0) { this.fillTableDefault(); $$('#oversigtListBruger').prop({ disabled: false }); }
                        },
                        change: (ele) => { if (ele[0]) { this.fillTableToolName(ele[0].navn) } }
                    },
                });
            }
        },
    }
</script>
