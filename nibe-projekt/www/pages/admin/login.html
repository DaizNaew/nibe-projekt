<template>
<div class="page" data-name="adminlogin">

    <div class="login Admin">
        <h1>Godkend Kort ID</h1>
        <hr/>
        <div id="errorcenter" style="display: none">
            <div id="errorbox" class="alert alert-danger"></div>
        </div>
        <p>Scan dit kort for at logge ind</p>
        <form>
            <input id="cardID" type="text" name="u" placeholder="Kort ID" required="required" autofocus/>
            <div class="button-wrapper">
                <a><button @click="userVerify" class="btn btn-primary btn-block no-ripple">Godkend</button></a>
            </div>
        </form>
    </div>
</div>
</template>

<script>
    return {
    // Component Methods
        methods: {
            setLoggedInState: function (cardID) {
                    app.data['adminIDCardNumber'] = cardID;
                    app.data['adminConfirmedBool'] = true;
                    app.methods.showAdminNavbar();
                    app.views.main.router.navigate("/createuser/", {reloadCurrent: true,});
            },
            userVerify: function () {
                let cardID = document.getElementById('cardID').value;
                let userID = app.data['userID'];

                app.request.getJSON(`${app.data['serverip']}endpoint/user.php?id=${userID}`, (response) =>{
                    if(response.records[0].cardID == cardID) {
                        this.setLoggedInState(cardID);
                    } else {
                        document.getElementById('errorcenter').style.display = "block";
                        document.getElementById('errorbox').innerHTML = "Forkert kort ID til denne bruger"
                    }
                },function(e){});
            },
        },
        on: {
            pageAfterIn: function(e, page) {
                document.getElementById("cardID").focus(); 
            },
        }
    }
</script>
