<script>

    deletetool = (kategoriID) => {
        app.dialog.confirm('Er du sikker på at du vil slette dette lån fra databasen?', 'Slet lån', function(){
            app.request.getJSON(`${app.data['serverip']}functions/loans/delete.php?id=${kategoriID}`, (data) => {
                if(data.result == 1) {
                    app.dialog.alert(`Lånet blev slettet fra databasen.`, "Slet lån", function(){
                        app.views.main.router.navigate("/adminoversigt/", {reloadCurrent: true,});
                    });
                } else {
                        app.dialog.alert("Lånet blev <span style='color: red; font-weight: bold;'>IKKE</span> slettet fra databasen.", "Slet lån");
                    }
            });
        })
    }

    return {
        data: function () {
            return {
            };
        },
    // Component Methods
        methods: {

        },
    // Component States
        on: {
            pageMounted: (page) => {
                let innerHTML = "";
                var oldrow = null;
                var self = this;
                var app = self.app;
                // request user data on page init
                app.request.getJSON(`${app.data['serverip']}functions/callsp.php?sp=sp_GetAllOversigt&param=-1`, (response) => {
                    // update component state with new state
                    for(let i = 0; i < response.records.length; i++) {
                        innerHTML += 
                        `
                        <tr>
                            <td>${response.records[i].ID}</td>
                            <td class="label-cell MedhjælperNavn">${response.records[i].userName}</td>
                            <td class="label-cell MedhjælperNummer">${response.records[i].userCardID}</td>

                            <td class="label-cell Model">${response.records[i].equipmentModel}</td>

                            <td class="label-cell AssetTag">${response.records[i].equipmentAsset}</td>
                            <td class="label-cell Stand">${response.records[i].equipmentCondition}</td>
                            <td class="label-cell DatoUdlånt">${response.records[i].dateStart}</td>
                            <td class="label-cell ForventesTilbage">${response.records[i].expectedDateEnd}</td>
                            <td class="input-cell">
                                <button type="button" onclick="deletetool(${response.records[i].ID})" class="no-ripple btn-primary deletebtn">Slet</button>
                            </td>

                        `;
                        $$('.tableBody').html(innerHTML);
                    }
