<template>
    <div class="page" data-name="userList">
        <div id="wrapper">
            <div style="padding: 25px; width:100%; text-align: center;"><!--Item 2-->
                <form class="mb-3" autocomplete="off" autocomplete="false">
                    <div class="form-row" style="text-align: left">
                        <label class="col">Medhjælper navn</label>
                        <div class="input-wrapper">
                            <input type="text" class="form-control form-control-sm col input-format"
                                id="admOversigtListBrugere">
                            <span><i class="fas fa-search icon-format"></i></span>
                        </div>
                    </div>
                </form>
                <div style="display: inline-block; width: 85%;">
                    <div class="tableFixHead">
                        <table class="table fixed_header" style="width:100%; background-color: #c5d9ec33;">
                            <thead>
                                <tr>
                                    <th scope="col" style="display: none;">#</th>
                                    <th class="label-cell list_name" scope="col">Fulde Navn</th>
                                    <th class="label-cell list_phonenumber" scope="col">Mobil Nr</th>
                                    <th class="label-cell list_address" scope="col">Adresse</th>
                                    <th class="label-cell list_cardID" scope="col">Medhjælper Nr</th>
                                    <th class="label-cell list_kørekort" scope="col">Kørekort</th>
                                    <th class="label-cell list_certifikat" scope="col">Certifikater</th>
                                    <th class="label-cell list_usertype" scope="col">Bruger Type</th>
                                </tr>
                            </thead>
                            <tbody class="tableBody">
                                    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <input id="rowcount" type="hidden" value="0"/>
        </div>
    </div>
</template>
        
<script>
    return {
        data: function () {
            return {
                userArr : [],
            };
        },
        // Component Methods
        methods: {
            fillTableDefault: function() {
                let innerHTML = "";
                this.userArr.length = 0;

                // request user data on page init
                app.request.getJSON(`${app.data['serverip']}functions/callsp.php?sp=sp_GetAllUserInfo&param=-1`, (response) => {
                    // update component state with new state
                    for(let i = 0; i < response.records.length; i++) {
                        if(response.records[i].kørekortType == null){
                            response.records[i].kørekortType = "Ingen"
                        }
                        if(response.records[i].certifikatType == null){
                            response.records[i].certifikatType = "Ingen"
                        }
                        this.userArr.push(response.records[i]);
                        innerHTML += 
                            `
                            <tr>
                                <td style="display: none;">${i+1}</td>
                                <td class="label-cell list_name">${response.records[i].name}</td>
                                <td class="label-cell list_phonenumber">${response.records[i].phoneNumber}</td>
                                <td class="label-cell list_address">${response.records[i].address}</td>
                                <td class="label-cell list_cardID">${response.records[i].cardID}</td>
                                <td class="label-cell list_kørekort">${response.records[i].kørekortType}</td>
                                <td class="label-cell list_certifikat">${response.records[i].certifikatType}</td>
                                <td class="label-cell list_usertype">${response.records[i].title}</td>
                            </tr>
                            `;
                            $$('.tableBody').html(innerHTML);
                            if (i !== 0) {
                            if(!this.userArr.some(liste => liste.name == response.records[i].userName )) {
                                    this.userArr.push({ name: `${response.records[i].userName}`, ID: `${response.records[i].userCardID}` });
                                }
                            } else {
                                this.userArr.push({ name: `${response.records[i].userName}`, ID: `${response.records[i].userCardID}` });
                            }
                    }
                });
            },
            fillTable: function(navn) {
                let innerHTML = "";
                // request user data on page init
                app.request.getJSON(`${app.data['serverip']}functions/callsp.php?sp=sp_GetSelectUserInfo&param=${navn}`, (response) => {
                    // update component state with new state
                    for(let i = 0; i < response.records.length; i++) {
                        if(response.records[i].kørekortType == null){
                            response.records[i].kørekortType = "Ingen"
                        }
                        if(response.records[i].certifikatType == null){
                            response.records[i].certifikatType = "Ingen"
                        }
                        this.userArr.push(response.records[i]);
                        innerHTML += 
                            `
                            <tr>
                                <td style="display: none;">${i+1}</td>
                                <td class="label-cell list_name">${response.records[i].name}</td>
                                <td class="label-cell list_phonenumber">${response.records[i].phoneNumber}</td>
                                <td class="label-cell list_address">${response.records[i].address}</td>
                                <td class="label-cell list_cardID">${response.records[i].cardID}</td>
                                <td class="label-cell list_kørekort">${response.records[i].kørekortType}</td>
                                <td class="label-cell list_certifikat">${response.records[i].certifikatType}</td>
                                <td class="label-cell list_usertype">${response.records[i].title}</td>
                            </tr>
                            `;
                            $$('.tableBody').html(innerHTML);
                    }
                });
            }
        },
        // Component States
        on: {
            pageMounted: function (page) {

                this.fillTableDefault();

                var autocompleteBrugerList = app.autocomplete.create({
                    inputEl: '#admOversigtListBrugere',
                    openIn: 'dropdown',
                    textProperty: "name",
                    valueProperty: "name",
                    limit: 5,
                    source: (query, render) => {
                        var results = [];
                        if (query.length === 0) {
                            render(results);
                            return;
                        }
                        // Find matched items
                        for (var i = 0; i < this.userArr.length; i++) {
                            if (this.userArr[i].name.toLowerCase().indexOf(query.toLowerCase()) >= 0) results.push(this.userArr[i]);
                        }
                        // Render items by passing array with result items
                        render(results);

                    },
                    on: {
                        closed: (ele) => {
                            //Check hvis feltet bliver sat til empty 
                            if (this.userArr.filter(l => (l.name === ele.$inputEl[0].value)).length == 0) { this.fillTableDefault(); }
                        },
                        change: (ele) => { if (ele[0]) { this.fillTable(ele[0].name) } }
                    },
                });
            }
        },
    }
</script>
