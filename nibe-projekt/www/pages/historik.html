<script>
    return {

            return {

        // Component Methods

            tableFillDefault: function() {

                let o = 0, p = 0;

                this.oversigtListTools.length = 0;

                    document.getElementById("rowcount").value = 200;
                    // update component state with new state

                        innerHTML += 
                            `
                            <tr>
                                <td style="display: none;">${i+1}</td>

                                <td class="label-cell MedhjælperNummer">${response.records[i].userCardID}</td>

                            `;

                            if (i !== 0) {
                            if(!this.oversigtListBruger.some(liste => liste.navn == response.records[i].userName )) {
                                    this.oversigtListBruger.push({ navn: `${response.records[i].userName}`, ID: `${response.records[i].userCardID}` });
                                }
                                if(!this.oversigtListTools.some(liste => liste.navn == response.records[i].equipmentNavn )) {
                                    this.oversigtListTools.push({ navn: `${response.records[i].equipmentNavn}`, ID: `${response.records[i].ID}` });
                                }
                            } else {
                                this.oversigtListTools.push({ navn: `${response.records[i].equipmentNavn}`, ID: `${response.records[i].ID}` });
                                this.oversigtListBruger.push({ navn: `${response.records[i].userName}`, ID: `${response.records[i].userCardID}` });
                            }
                    }
                });
            },

            loadflere : () => {
                
                let offset = parseInt(document.getElementById("rowcount").value);
                
                console.dir(offset)
                let nyHTML = $$('.tableBody').html();
                app.request.getJSON(`${app.data['serverip']}functions/callsp.php?sp=sp_GetAllHistorik&param=200,${offset}`, (response) => {
                    // update component state with new state
                    document.getElementById("rowcount").value = offset + 200;
                    for(let i = 0; i < response.records.length; i++) {
                        nyHTML += 
                            `
                            <tr>
                                <td style="display: none;">${i+1}</td>

                            if(!this.oversigtListBruger.some(liste => liste.navn == response.records[i].userName )) {
                                    this.oversigtListBruger.push({ navn: `${response.records[i].userName}`, ID: `${response.records[i].userCardID}` });
                                }
                                if(!this.oversigtListTools.some(liste => liste.navn == response.records[i].equipmentNavn )) {
                                    this.oversigtListTools.push({ navn: `${response.records[i].equipmentNavn}`, ID: `${response.records[i].ID}` });
                                }
                            } else {
                                this.oversigtListTools.push({ navn: `${response.records[i].equipmentNavn}`, ID: `${response.records[i].ID}` });
                                this.oversigtListBruger.push({ navn: `${response.records[i].userName}`, ID: `${response.records[i].userCardID}` });
                            }
                    }
                });

            },


            tableFillUserID: function(id) {
                let innerHTML = "";
                var app = this.$app;
                // request user data on page init
                app.request.getJSON(`${app.data['serverip']}functions/callsp.php?sp=sp_GetSelectHistorikUsercardID&param=${id}`, (response) => {
                    // update component state with new state
                    for(let i = 0; i < response.records.length; i++) {
                        innerHTML += 
                            `
                            <tr>
                                <td style="display: none;">${i+1}</td>
                                <td class="label-cell MedhjælperNavn">${response.records[i].userName}</td>
                                <td class="label-cell MedhjælperNummer">${response.records[i].userCardID}</td>
                                <td class="label-cell VærktøjsNavn">${response.records[i].equipmentNavn}</td>
                                <td class="label-cell Kategori">${response.records[i].equipmentKategori}</td>
                                <td class="label-cell Mærke">${response.records[i].equipmentBrand}</td>
                                <td class="label-cell Model">${response.records[i].equipmentModel}</td>
                                <td class="label-cell AssetTag">${response.records[i].equipmentAsset}</td>
                                <td class="label-cell Stand">${response.records[i].equipmentCondition}</td>
                                <td class="label-cell DatoUdlånt">${response.records[i].dateStart}</td>

                            `;
                            $$('.tableBody').html(innerHTML);
                    }
                });
            },
            tableFillToolName: function(name) {
                let innerHTML = "";
                var app = this.$app;
                // request user data on page init
                app.request.getJSON(`${app.data['serverip']}functions/callsp.php?sp=sp_GetSelectHistorikToolName&param=${name}`, (response) => {
                    // update component state with new state
                    for(let i = 0; i < response.records.length; i++) {
                        innerHTML += 
                            `
                            <tr>
                                <td style="display: none;">${i+1}</td>
                                <td class="label-cell MedhjælperNavn">${response.records[i].userName}</td>

                            </tr>

                            $$('.tableBody').html(innerHTML);
                    }
                });
            }
        },
        // Component States
        on: {
            pageMounted: function (page) {
                this.tableFillDefault();
                var autocompleteBrugerList = app.autocomplete.create({
                    inputEl: '#historikListBruger',
                    openIn: 'dropdown',
                    textProperty: "navn",
                    valueProperty: "navn",
                    limit: 5,
                    source: (query, render) => {
                        var results = [];
                        if (query.length === 0) {
                            render(results);
                            return;
                        }
                        $$('#historikListVærktøj').prop({ disabled: true });
                        // Find matched items
                        for (var i = 0; i < this.oversigtListBruger.length; i++) {
                            if (this.oversigtListBruger[i].navn.toLowerCase().indexOf(query.toLowerCase()) >= 0) results.push(this.oversigtListBruger[i]);
                        }
                        // Render items by passing array with result items
                        render(results);

                    },
                    on: {
                        closed: (ele) => {
                            //Check hvis feltet bliver sat til empty 
                            if (this.oversigtListBruger.filter(l => (l.navn === ele.$inputEl[0].value)).length == 0) { this.tableFillDefault(); $$('#historikListVærktøj').prop({ disabled: false }); }
                        },
                        change: (ele) => { if (ele[0]) { this.tableFillUserID(ele[0].ID) } }
                    },
                });
                var autocompleteToolList = app.autocomplete.create({
                    inputEl: '#historikListVærktøj',
                    openIn: 'dropdown',
                    textProperty: "navn",
                    valueProperty: "navn",
                    limit: 5,
                    source: (query, render) => {
                        var results = [];
                        if (query.length === 0) {
                            render(results);
                            return;
                        }

                        change: (ele) => { if (ele[0]) { this.tableFillToolName(ele[0].navn) } }
