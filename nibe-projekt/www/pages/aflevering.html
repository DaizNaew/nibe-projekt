                            <div>

                                <div class="tableFixHead tablelimit">
                                    <table class="table fixed_header" style="background-color: #c5d9ec33;">
                                        <thead>
                                            <tr>
                                                <th scope="col" style="display: none;">#</th>
                                                <th class="label-cell" scope="col">Værktøjs Navn</th>
                                                <th class="label-cell" scope="col">Kategori</th>
                                                <th class="label-cell" scope="col">Mærke</th>
                                                <th class="label-cell" scope="col">Model</th>
                                                <th class="label-cell" scope="col">Serienummer</th>
                                                <th class="label-cell" scope="col">AssetTag</th>
                                                <th class="label-cell" scope="col">Stand</th>

                                                </th>
                                            </tr>

                                        <tbody class="tableBody">
                                                        
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <label class="tabletitle" style="margin-top: 25px;">Værktøj valgt til aflevering</label>
                            <div class="tableFixHead tablelimit">
                                <table class="table fixed_header" style="background-color: #c5d9ec33;">
                                    <thead>
                                        <tr>
                                            <th scope="col" style="display: none;">#</th>
                                            <th class="label-cell" scope="col">Værktøjs Navn</th>
                                            <th class="label-cell" scope="col">Kategori</th>
                                            <th class="label-cell" scope="col">Mærke</th>
                                            <th class="label-cell" scope="col">Model</th>
                                            <th class="label-cell" scope="col">Serienummer</th>
                                            <th class="label-cell" scope="col">AssetTag</th>
                                            <th class="label-cell" scope="col">Stand</th>
                                            <th class="radio-cell" scope="col">
                                                <!--<input type="checkbox" class="no-ripple"/>-->
                                                <i class="icon-radio"></i>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody class="låneTableBody">
                                                    
                                    </tbody>
                                </table>
                            </div>
                            <div class="form-row form-button-row">
                                <a><button id="insert" @click="aflevertool" type="submit" class="no-ripple col btn btn-primary godbtn">Aflever</button></a>
                                <a><button id="reset" @click="resetfields" type="button" class="no-ripple col btn btn-primary godbtn">Nulstil felter</button></a>
                            </div>
                            <input id="ID" type="hidden"/>
                        </form>
                    </div>
        </div>
    </div>
</template>
       
        
<script>
    var arr = [];
    var loanerAssetTag;




    fjernafleveringsværktøj = (værktøjsID) => {
        $$(`.tableBody`).find(`#btn${værktøjsID}`).prop("disabled",false);
        $$(`.låneTableBody`).find(`#værktøjnr${værktøjsID}`).remove();
        arr.splice( arr.indexOf(værktøjsID), 1 );
    }

    tilføjafleveringsværktøj = (værktøjsID, udlånsID) => {
        arr.push(værktøjsID);
        let innerHTML = "";
        app.request.getJSON(`${app.data['serverip']}endpoint/equipment.php?id=${værktøjsID}`, (response) => {
            $$(`.tableBody`).find(`#btn${værktøjsID}`).prop("disabled",true);
            innerHTML = $$(`.låneTableBody`).html();
            for(let i = 0; i < response.records.length; i++) {
                innerHTML += 
                    `
                    <tr id="værktøjnr${værktøjsID}">
                        <td style="display: none;">${udlånsID}</td>
                        <td class="label-cell VærktøjsNavn">${response.records[i].activeName}</td>
                        <td class="label-cell Kategori">${response.records[i].categoryName}</td>
                        <td class="label-cell Mærke">${response.records[i].brandName}</td>
                        <td class="label-cell Model">${response.records[i].modelName}</td>
                        <td class="label-cell Serienummer">${response.records[i].serialNumber}</td>
                        <td class="label-cell AssetTag">${response.records[i].assetTag}</td>
                        <td class="label-cell Stand">${response.records[i].condition}</td>
                        <td class="radio-cell">
                            <button type="button" onclick="fjernudlånsværktøj(${response.records[0].ID})" class="no-ripple btn-primary deletebtn">Slet</button>
                        </td>
                    </tr>
                    `;
                    $$('.låneTableBody').html(innerHTML);
            }
        })
    }

    return {
        data: function () {
            return {
                selectedUserID: 0,
                reserveList: [],
            };
        },
    // Component Methods
        methods: {
            fillTable: function (userID) {
                let innerHTML = "";
                app.request.getJSON(`${app.data['serverip']}functions/callsp.php?sp=sp_GetSingleToolsForAflevering&param=${userID}`, (response) => {
                    for(let i = 0; i < response.records.length; i++) {
                        innerHTML += 
                            `
                            <tr>
                                <td style="display: none;">${response.records[i].ID}</td>
                                <td class="label-cell VærktøjsNavn">${response.records[i].equipmentNavn}</td>
                                <td class="label-cell Kategori">${response.records[i].equipmentKategori}</td>
                                <td class="label-cell Mærke">${response.records[i].equipmentBrand}</td>
                                <td class="label-cell Model">${response.records[i].equipmentModel}</td>
                                <td class="label-cell Serienummer">${response.records[i].equipmentSerieNummer}</td>
                                <td class="label-cell AssetTag">${response.records[i].equipmentAsset}</td>
                                <td class="label-cell Stand">${response.records[i].equipmentCondition}</td>
                                <td class="radio-cell">
                                    <button type="button" id="btn${response.records[i].equipmentID}" onclick="tilføjafleveringsværktøj(${response.records[i].equipmentID},${response.records[i].ID})" class="no-ripple btn-primary">Tilføj</button>
                                </td>
                            </tr>
                            `;
                        $$('.tableBody').html(innerHTML);
                    }
                });
            },
            resetfields : () => {
                app.dialog.confirm('Er du sikker på at du vil nulstille alle felter?', 'Nulstil Felter', function(){
                    let inputs = $$('form').find('input');
                    inputs.val('');
                    $$(`.låneTableBody`).html('');
                    $$(`.tableBody`).html('');
                    var checkBoxObj = $$('.tableBody').find('button');
                        checkBoxObj.forEach(element => {
                            if(element.disabled) {
                                element.disabled = false;
                            }
                        })
                });
            },
            aflevertool : async () => {
                let dat;
                let toastMessage = '';
                if(document.getElementById('loanerID').value == ""){
                    app.dialog.alert("Låner ID feltet må ikke være tomt.", "Aflevering");
                    return;
                }
                let prom = new Promise((resolve, reject) => {
                $$('.låneTableBody').forEach(element => {
                    for(i = 0; i < element.children.length; i++) {
                        let loan = {
                            id: element.children[i].children[0].innerText,
                            VærktøjsNavn: element.children[i].children[1].innerText,
                            equipmentID: (element.children[i].id).split("værktøjnr").pop(),
                            AssetTag:  element.children[i].children[6].innerText,
                            selectedUserID: selectedUserID
                        };

                            app.request.post(`${app.data['serverip']}functions/loans/deliver.php`, loan, (data) => {
                                app.methods.addToLog(`${selectedUserID}`, `Afleverede værktøjet ${loan.VærktøjsNavn} med assetTag (${loan.AssetTag})`);
                                dat = data;
                                resolve();
                            }, (error) => {
                                reject();
                            }, 'json');
                        }
                });
            });
            await prom;
                if(dat.result == 1) {
                            toastMessage = 'Værktøjet blev Afleveret';
                        } else {
                            toastMessage = 'Værktøjet blev ikke Afleveret';
                        }
                        app.dialog.alert(toastMessage, 'Afleveret Værktøj', () => {
                            app.views.main.router.navigate("/aflevering/", {reloadCurrent: true,});
                        });
            },
        },

        on: {
            pageMounted: function (page) {
                let o = 0;
                app.request.getJSON(`${app.data['serverip']}functions/callsp.php?sp=sp_GetAllToolsForAflevering&param=-1`, (response) => {
                    for(let i = 0; i < response.records.length; i++) {
                        if(i !== 0) {
                            if(this.reserveList[o].userID != response.records[i].userCardID) {

                                this.reserveList.push({
                                    ID: `${response.records[i].ID}`,
                                    userName: `${response.records[i].userName}`,
                                    userID: `${response.records[i].userCardID}`
                                });
                                o++;
                            }
                        } else {
                            this.reserveList.push({
                                    ID: `${response.records[i].ID}`,
                                    userName: `${response.records[i].userName}`,
                                    userID: `${response.records[i].userCardID}`
                                })
                        }
                        
                    }
                });
                
                var autocompleteUserIDList = app.autocomplete.create({
                    inputEl: '#loanerID',
                    openIn: 'dropdown',
                    textProperty: "userName",
                    valueProperty: "userName",
                    limit: 5,
                    source: (query, render) => {
                        var results = [];
                        if (query.length === 0) {
                            render(results);
                            return;
                        }
                        console.dir(this.reserveList)
                        // Find matched items
                        for (var i = 0; i < this.reserveList.length; i++) {
                            if (this.reserveList[i].userID.toLowerCase().indexOf(query.toLowerCase()) >= 0) results.push(this.reserveList[i]);
                        }
                        // Render items by passing array with result items
                        render(results);

                    },
                    on: {
                        closed: (ele) => {
                            console.log(ele)
                            //Check hvis feltet bliver sat til empty 
                            if (this.reserveList.filter(l => (l.userName === ele.$inputEl[0].value)).length == 0) { 
                                $$('.tableBody').html("");
                            }
                        },
                        change: (ele) => { if (ele[0]) { this.fillTable(ele[0].userID) } }
                    },
                });
            }
        },
    }
</script>
